<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>создание новой статьи</title>
</head>
<body>
    <h1>создать статью</h1>

    <form action="" method="post">
        <label for="title">название статьи:</label>
        <input type="text" id="title", name="title", required>
        <br>

        <label for="content">содержание сатьи:</label>
        <textarea name="content" id="content", cols="30", rows="10", required></textarea>
        <br>

        <label for="photo">прикрепить фото(jpg, svg, png):</label>
        <input type="file" id="photo" name="photo", accept=".jpg, .jpeg, .png, .svg" required>
        <br>

        <input type="submit", value="создать статью">
        <br>
    </form>
    
</body>
</html>
